<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <h3>AIR Search</h3>

    <form id="searchForm">
        <!-- Диапазон дат вылета -->
        <div class="form-section">
            <div class="form-group">
                <label for="dateFrom">Date from</label>
                <input id="dateFromInput" name="dateFrom" type="date" />
            </div>

            <div class="form-group">
                <label for="dateTo">Date to</label>
                <input id="dateToInput" name="dateTo" type="date" />
            </div>
        </div>

        <!-- Динамическая группа -->
        <!-- Потом всех надо сюда перенести -->
        <div id="dynamicFormGroups"></div>

        <!-- Список направлений -->
        <div class="form-section">
            <div class="form-group">
                <label>Directions</label>
                <textarea id="directionsInput" name="directions"></textarea>
            </div>
        </div>

        <!-- Время между поисками -->
        <div class="form-section">
            <!-- <h6>Time between searches</h6> -->
            <div class="one-line">
                <div class="form-group">
                    <label for="waitTimeFrom">Min time</label>
                    <input id="waitTimeFromInput" name="waitTimeFrom" type="number" />
                </div>

                <div class="form-group">
                    <label for="waitTimeTo">Max time</label>
                    <input id="waitTimeToInput" name="waitTimeTo" type="number" />
                </div>
            </div>

        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="autoFillInput">Автозаполнение билета</label>
                <input id="autoFillInput" name="autoFill" type="checkbox" />
            </div>
            <div class="form-group">
                <label for="aproveTillPaymentInput">Заполнить, согласиться и перейти к оплате</label>
                <input id="aproveTillPaymentInput" name="aproveTillPayment" type="checkbox" />
            </div>
            <div class="form-group">
                <label for="passengerTitleInput">Обращение</label>
                <input id="passengerTitleInput" name="passengerTitle" type="text" />
            </div>

            <div class="form-group">
                <label for="lastNameInput">Фамилия</label>
                <input id="lastNameInput" name="lastName" type="text" />
            </div>

            <div class="form-group">
                <label for="firstNameInput">Имя</label>
                <input id="firstNameInput" name="firstName" type="text" />
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="dateOfBirthInput">Дата рождения</label>
                <input id="dateOfBirthInput" name="dateOfBirth" type="date" />
            </div>

            <div class="form-group">
                <label for="nationalityInput">Национальность</label>
                <input id="nationalityInput" name="nationality" type="text" />
            </div>

            <div class="form-group">
                <label for="documentNumberInput">Номер документа</label>
                <input id="documentNumberInput" name="documentNumber" type="text" />
            </div>

            <div class="form-group">
                <label for="documentExpirationDateInput">Срок действия документа</label>
                <input id="documentExpirationDateInput" name="documentExpirationDate" type="date" />
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="phoneCountryInput">Код страны телефона</label>
                <input id="phoneCountryInput" name="phoneCountry" type="text" />
            </div>

            <div class="form-group">
                <label for="restPhoneNumberInput">Номер телефона (без +7 или 8)</label>
                <input id="restPhoneNumberInput" name="restPhoneNumber" type="text" />
            </div>

            <div class="form-group">
                <label for="emailInput">Email</label>
                <input id="emailInput" name="email" type="text" />
            </div>
        </div>

        <button id="searchButton" type="submit">Start Searching!</button>
    </form>
    <button id="stopButton" type="button">Stop search</button>
</body>

</html>
